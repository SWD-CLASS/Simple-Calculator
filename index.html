
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Calculator</title>
<style>
    body { font-family: Arial; display:flex; justify-content:center; padding-top:40px; }
    .calc { width:250px; }
    #display { width:100%; padding:15px; font-size:20px; text-align:right; }
    .buttons { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:10px; }
    button { padding:15px; font-size:18px; cursor:pointer; }
</style>
</head>
<body>
<div class="calc">
    <input id="display" disabled />
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background:#f44336; color:white;">CLEAR</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function press(val) {
    display.value += val;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (err) {
        alert("Invalid Expression");
    }
}
</script>
</body>
</html>
